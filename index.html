<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="canvas"></div>
    <div>
      <div>
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div>
        <div>
          <label for="mass1-input"><i>M1</i></label>
          <input
            id="mass1-input"
            type="range"
            value="1"
            min="1"
            max="10"
            step="1"
          />
          <span id="mass1">0.01 g</span>
        </div>
        <div>
          <label for="mass2-input"><i>M2</i></label>
          <input
            id="mass2-input"
            type="range"
            value="1"
            min="1"
            max="10"
            step="1"
          />
          <span id="mass2">0.0001 g</span>
        </div>
        <p id="s">0</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
